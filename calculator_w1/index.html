<!doctype html>

<body>

  <button id="calc">Activate calculator</button>
</body>
<script src="https://en.js.cx/test/libs.js"></script>
<script src="test.js"></script>

<script>
let calculator = {
  sum() {
    return this.a + this.b;
  },

  mul() {
    return this.a * this.b;
  },

  sus(){
    return this.a - this.b;
  },

  div(){
    return this.a / this.b;
  },

  read() {
    this.a = +prompt('First number?', 0);
    this.b = +prompt('Second number?', 0);
  }
};

let calc = document.querySelector("#calc");
calc.addEventListener("click", calculate);

function calculate(){
  calculator.read();
  alert("Sum " + calculator.sum() );
  alert("Mult " + calculator.mul() );
  alert("Sust " + calculator.sus() );
  alert("Div " + calculator.div() );
}

</script>

</html>
